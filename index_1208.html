<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <svg width="300" height="200" id="svg1">
        <circle r="15" cx="150" cy="120"></circle>
        <rect x="160" y="45"width="5"height="78"></rect>
        
    </svg>
    <svg width="300" height="200" id="svg2"></svg>
    <script>
        d3.select("#svg2")
            .append("circle")
            .attr("cx", 150)
            .attr("cy", 120)
            .attr("r", 14)
        d3.select("#svg2")
            .append("rect")
            .attr("x", 160)
            .attr("y", 45)
            .attr("width", 5)
            .attr("height", 78)
    </script>
    <svg width="300" height="200" id="svg3"></svg>
    <script>
        d3.select("#svg3")
            .append("rect")
            .attr("x", 10)
            .attr("y", 10)
            .attr("width", 20)
            .attr("height", 10)
            .attr("fill", "red")
        d3.select("#svg3")
            .append("rect")
            .attr("x", 10)
            .attr("y", 10 + 15 * 1)
            .attr("width", 2 * 20)
            .attr("height", 10)
            .attr("fill", "red")
        d3.select("#svg3")
            .append("rect")
            .attr("x", 10)
            .attr("y", 10 + 15 * 2)
            .attr("width", 4 * 20)
            .attr("height", 10)
            .attr("fill", "red")
    </script>

    <script>
        var svg = d3.select("body")
            .append("svg")
            .attr("width", 300)
            .attr("height", 200);

        for (var i = 0; i < 10; i++) {

            svg.append("rect")
                .attr("x", 10)
                .attr("y", 10 + 15 * i)
                .attr("width", (i + 1) * 20)
                .attr("height", 10)
                .attr("fill", "red")

        }
    </script>



</body>

</html>
