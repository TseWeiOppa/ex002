        function launch() {
            d3.select('p').text(random(1911, 2016));

        function random(n, m) {
            return Math.ceil(Math.random() * (m - n) + n);
        }

    <script>
        var svg = d3.select("body")
            .append("svg")
            .attr("width", 350)
            .attr("height", 200);

        for (var i = 0; i < 10; i++) {
            var num = random(20, 300);
            svg.append("rect")
                .attr("x", 10)
                .attr("y", 10 + 15 * i)
                .attr("width", num)
                .attr("height", 10)
                .attr("fill", "red")

            svg.append("text")
                .attr({
                    x: 15 + num,
                    y: 20 + 15 * i,
                    "font-size": "12"
                }).text(num);

        }
    </script>
    <br>
    <svg width="400" height="400" id="svg3"></svg>
    <script>
        var formerpoints = "10,10 ";
        var point;
        for (var i = 0; i < 20; i++) {
            var thisNum = random(20, 300);
            point = (10 + thisNum) + "," + (10 + 12 * (i + 1)) + " ";
            d3.select("#svg3")
                .append('circle')
                .attr({
                    cx: 10 + thisNum,
                    cy: 10 + 12 * (i + 1),
                    r: 3,
                    fill: "red"
                });
            d3.select("#svg3")
                .append("text")
                .attr({
                    x: thisNum + 15,
                    y: 25 + 12 * i,
                    "font-size": 12
                }).text(thisNum);
            points = formerpoints + point;
            formerpoints = point;
            d3.select("#svg3")
                .append("polyline")
                .attr({
                    "points": points,
                    "fill": "rgba(0,0,0,0)",
                    "stroke": "#333",
                });
        }
        points = formerpoints + "10," + (21 * 12 + 10);
        d3.select("#svg3")
            .append("polyline")
            .attr({
                "points": points,
                "fill": "rgba(0,0,0,0)",
                "stroke": "#333",
            });

        function random(n, m) {
            return Math.ceil(Math.random() * (m - n) + n);
        }
    </script>
